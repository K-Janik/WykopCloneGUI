<body>
<div class="login-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <div class="card-header">
        Zaloguj się
      </div>
      <div class="card">
        <span id="login title">Masz już konto?</span>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group row">
              <input type="text" [formControlName]="'username'" id="username" class="form-control" placeholder="login">
              <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                Wprowadź poprawny login
              </span>
            </div>

            <div class="form-group row">
              <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" placeholder="hasło">
              <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                Pole nie może być puste
              </span>
            </div>

            <span class="col-md-6">
                            <button type="submit" class="login-button">
                                Zaloguj się
                            </button>
            </span>
            <br>
            <span style="margin: auto; display:table; font-size: 11px">Nie masz konta? <a routerLink="/sign-up">Zarejestruj się</a></span>

            <div class="login-failed" *ngIf='this.isError'>
              <p class="login-failed-text">Logowanie nie powiodło się. Spróbuj jeszcze raz.</p>
            </div>

            <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</body>
