<div class="sidebar-view-post, border border-2, rounded">
<div class="title">OSTATNIO POPULARNE</div>
  <hr class="top-margin" />
  <span class="row post" *ngFor="let post of sides | orderBy: 'voteCount' :'desc'">
      <span class="postname" (click)="goToPost(post.id)">{{post.postName}} </span>
      <span class="counter">{{post.voteCount}}</span>
      <span><hr /></span>
</span>
</div>
