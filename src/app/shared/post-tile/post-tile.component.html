<!-- Display Posts-->
<div class="row post, border border-2, rounded" *ngFor="let post of posts | orderBy: 'id' :'desc'">
  <div class="col-md-2">
  <!-- Section to Display Votes-->
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Section to Display Post Information-->
  </div>
  <div class="col-md-10">
    <div class="post-title">
<!--      <a class="postname" href="{{post.url}}">{{post.postName}}</a>-->
      <a class="postname" (click)="goToPost(post.id)">{{post.postName}}</a>
    </div>
            <span class="tag-info">
              <span>@<a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
              <span class="tag-text"> #<a class="tagname" routerLink="">{{post.tagName}}</a></span>
            </span>
    <div>
      <p class="post-text" (click)="goToPost(post.id)" [innerHTML]="post.description"></p>
    </div>
    <span>
              <a class="btnCommments" role="button" (click)="goToPost(post.id)">
                <fa-icon [icon]="faComments"></fa-icon>
                Komentarze({{post.commentCount}})
              </a>
      <span class="duration">  opublikowany {{post.duration}}</span>
            </span>
  </div>
</div>
