<!-- Section to Display Votes-->
  <div class="d-flex flex-column votebox">
    <div class="p-2">
      <fa-icon (click)="upvotePost()" class="upvote" [icon]="faPlus"></fa-icon>
    </div>
    <div class="p-2 votecount">
      <span class="fa-stack">
      <fa-icon class="square fa-stack-2x" size="3x" [icon]="faSquare"></fa-icon>
      <span class="counter fa-stack-1x">{{post.voteCount}}</span>
      </span>
    </div>
    <div class="p-2">
      <fa-icon (click)="downvotePost()" class="downvote" [icon]="faMinus">
      </fa-icon>
    </div>
  </div>
