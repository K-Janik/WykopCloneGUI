<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
    <div class="create-tag-container">
      <form class="post-form" [formGroup]="createTagForm" (ngSubmit)="createTag()">
        <div class="form-group">
          <div class="create-tag-heading">Dodaj Tag</div>
          <hr />
          <input type="text" [formControlName]="'title'" class="form-control" style="margin-top: 5px"
                 placeholder="Tag">
          <textarea type="text" [formControlName]="'description'" style="width: 100%; margin-top: 5px"
                    placeholder="Opis"></textarea>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discard()" class="btnDiscard">Cofnij</button>
              <button class="btnCreateTag">Zapisz</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
